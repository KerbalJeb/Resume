
sudo: required
language: generic
services: docker
os: linux

before_install:
  - wget http://downloads.arduino.cc/arduino-1.8.13-linux64.tar.xz
  - tar xf arduino-1.8.13-linux64.tar.xz
  - sudo mv arduino-1.8.13 /usr/local/share/arduino
  - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino

script:
  # We use the docker image from https://hub.docker.com/r/dxjoke/tectonic-docker/
  # Compiling only main.tex:
  - docker run --mount src=$TRAVIS_BUILD_DIR/src,target=/usr/src/tex,type=bind dxjoke/tectonic-docker /bin/sh -c "tectonic main.tex"
  - arduino --verify --board arduino:avr:uno $PWD/Code/AlarmCode.ino


deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - Report/main.pdf
  on:
    tag: true
    branch: master
  skip_cleanup: 'true'
